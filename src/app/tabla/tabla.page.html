<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tabla de Multiplicar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input label="Número" type="number" labelPlacement="floating" [(ngModel)]="numero" placeholder="Ingrese un número"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button expand="full" (click)="generarTabla()">Generar Tabla</ion-button>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="tabla.length > 0">
    <ion-item *ngFor="let fila of tabla">
      {{ fila }}
    </ion-item>
  </ion-list>
</ion-content>
